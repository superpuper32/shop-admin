<!DOCTYPE html>
<html>
  <head>
    <title>üõç Shop Admin Template</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Dashboard</h1>

    <div class="dashboard__charts">
      <div class="column-chart dashboard__charts_orders">
        <div class="column-chart__title">Total</div>
        <div class="column-chart__content">
          <div class="column-chart__header">344</div>
          <div class="column-chart__chart">
            <div style="--value:28"></div>
            <div style="--value:14"></div>
            <div style="--value:10"></div>
            <div style="--value:24"></div>
          </div>
        </div>
      </div>

      <div class="column-chart dashboard__charts_sales">
        <div class="column-chart__title">Total</div>
        <div class="column-chart__content">
          <div class="column-chart__header">344</div>
          <div class="column-chart__chart">
            <div style="--value:28"></div>
            <div style="--value:14"></div>
            <div style="--value:10"></div>
            <div style="--value:24"></div>
          </div>
        </div>
      </div>

      <div class="column-chart dashboard__charts_customers">
        <div class="column-chart__title">Total</div>
        <div class="column-chart__content">
          <div class="column-chart__header">344</div>
          <div class="column-chart__chart">
            <div style="--value:28"></div>
            <div style="--value:14"></div>
            <div style="--value:10"></div>
            <div style="--value:24"></div>
          </div>
        </div>
      </div>
    </div>

    <h2>Best sellers</h2>
  </body>
</html>
